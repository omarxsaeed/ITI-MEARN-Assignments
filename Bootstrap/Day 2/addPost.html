<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css" />

        <script src="https://cdn.ckeditor.com/4.20.1/standard/ckeditor.js"></script>
        <title>Bootsrap Day 2</title>
    </head>
    <body>
        <div class="container-fluid p-0 m-0">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fs-5">
                <div class="container">
                    <a class="navbar-brand" href="index.html">Blogen</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Posts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Categories</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Users</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    <i class="bi bi-person-fill"></i>
                                    Welcome Brad
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><hr class="dropdown-divider" /></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="bi bi-person-x-fill"></i>
                                    Logout</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid bg-info text-white py-2">
                <div class="container fs-1 fw-bold">
                    <i class="bi bi-gear-fill"></i>
                    Add Post
                </div>
            </div>

            <div class="container">
                <form>
                    <div class="my-3">
                        <label for="postTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="postTitle" />
                    </div>

                    <div class="mb-3">
                        <label for="postCategory">Category</label>
                        <select class="form-select" aria-label="posts category" id="postCategory">
                            <option selected>Web Development</option>
                            <option>Tech Gadgets</option>
                            <option>Business</option>
                            <option>Health & Wellness</option>
                        </select>
                    </div>

                    <label for="formFile" class="form-label">Upload Image</label>
                    <div class="input-group">
                        <input type="file" class="form-control" id="formFile" />
                        <!-- <label class="input-group-text" for="formFile">Browse</label> -->
                    </div>
                    <div id="imageUploadText" class="form-text mb-3">Max. size is 3MB</div>

                    <div class="mb-5">
                        <label for="ckTextArea" class="form-label">Body</label>
                        <textarea name="ckTextArea" id="ckTextArea"></textarea>
                    </div>
                    <hr />
                    <button type="button" class="btn btn-info text-white float-end">Save Changes</button>
                </form>
            </div>
        </div>

        <script>
            CKEDITOR.replace("ckTextArea");
        </script>
    </body>
</html>
