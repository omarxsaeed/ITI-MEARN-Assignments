<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML5 & CSS3 Day 2</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>HTML5 & CSS3 Day 2</h1>
        <hr />
        <h2>Task 2</h2>
        <hr />

        <form id="form">
            <input type="text" placeholder="Enter task name" id="textVal" />
            <button type="submit" id="addTaskBtn">Add</button>
        </form>

        <section class="container" id="container">
            <div class="inProgress">
                <h2 class="h2-style gold">In Progress</h2>
                <div class="tasksSection" id="inProgress"></div>
            </div>
            <div class="onHold">
                <h2 class="h2-style red">On Hold</h2>
                <div class="tasksSection" id="hold"></div>
            </div>
            <div class="review">
                <h2 class="h2-style blue">In Review</h2>
                <div class="tasksSection" id="review"></div>
            </div>
            <div class="approved">
                <h2 class="h2-style green">Approved</h2>
                <div class="tasksSection" id="Approved"></div>
            </div>
        </section>

        <script src="index.js"></script>
    </body>
</html>
