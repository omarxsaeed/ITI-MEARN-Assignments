<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Node.js Day 4</title>

    <body>
        <h1>Node.js Day 4</h1>
        <hr />
        <form action="/register" method="POST">
            <fieldset>
                <legend>Register</legend>
                <label for="userName"
                    >Username:
                    <input type="text" placeholder="Enter your username..." id="userName" name="userName"
                /></label>
                <label for="password"
                    >Password:
                    <input type="text" placeholder="Enter your password..." id="password" name="password"
                /></label>
                <label for="fName"
                    >First Name:
                    <input type="text" placeholder="Enter your first name..." id="fName" name="fName"
                /></label>

                <input type="submit" value="Submit" />
            </fieldset>
        </form>
    </body>
    <script src="todos.js"></script>
